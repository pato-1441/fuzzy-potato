<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.a's portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a09230c59.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <!--establezco todo en grilla-->
     <div class="grid">
        <!--arranca navbar-->
        <nav class="navBar">
                <h1 class="navBar__h1"><a href="../index.html">patricioalbornoz</a></h1>
                <ul class="navBar__ul">
                    <li class="navBar__ul__li"><a href="../index.html">Home</a></li>
                    <li class="navBar__ul__li"><a href="./projects.html">Projects</a></li>
                    <li class="navBar__ul__li"><a href="./about.html">About</a></li>
                    <li class="navBar__ul__li"><a href="./contact.html">Contact</a></li>
                </ul>
        </nav>
        <!--termina navbar-->
        <!--arranca hero-->
        <main class="farewell">
                <div class="farewell__div" data-aos="zoom-in-right" data-aos-delay="300" data-aos-duration="1500">
                        <h3 class="farewell__div__h3">Thanks for your visit!<h2/>
                        <h2 class="farewell__div__h2">Want to discuss a new project?</h2>
                        <p class="farewell__div__p">Send me an <a class="email__anchor" href=""><b>e-mail</b></a>.</p>
                </div>
                <div class="container" data-aos="zoom-in-left" data-aos-delay="300" data-aos-duration="1500">
                    <h2>Contact</h2>
                    <form action="" method="get">                        
                        <div class="wrapper">
                            <div class="box">
                                <div>
                                    <input required type="text" name="fname" id="fname">
                                    <label for="userName">First Name</label>
                                </div>
                            </div>
                            <div class="box">
                                <div>
                                    <input required type="text" name="lname" id="lname">
                                    <label for="lname">Last Name</label>
                                </div>
                            </div>
                            <div class="box">
                                <div>
                                    <input required type="email" name="mail" id="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="box">
                                <div>
                                    <input required type="text" name="tel" id="tel">
                                    <label for="tel">Mobile</label>
                                </div>
                            </div>
                            <div class="box">
                                <div>
                                    <textarea id="mes" required></textarea>
                                    <label for="mes">Type your message here</label>
                                </div>
                            </div>
                            <input type="submit" name="" value="Send to...">
                        </div>                
                    </form>
                </div>
        </main> 
        <!--termina hero-->
        <!--arranca footer-->
        <footer class="foot">
                <a href="https://www.linkedin.com/in/patoalbornoz/" target="_blank"><i class="fa-brands fa-linkedin fa-xl icons"></i></a>
                <a href="https://github.com/pato-1441" target="_blank"><i class="fa-brands fa-github fa-xl icons"></i></a>
                <a href="https://www.instagram.com/patoalbornozz/" target="_blank"><i class="fa-brands fa-instagram fa-xl icons"></i></a>
        </footer>
        <!--termina footer-->
    </div>  
    <script>
        AOS.init();
    </script>  
</body>
</html>
