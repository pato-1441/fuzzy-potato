     <div class="grid">

        <!--termina navbar-->
        <!--arranca hero-->
        <main class="farewell">
            <!-- <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="1500"> -->
                    <div class="farewell__div" data-aos="zoom-in-right" data-aos-delay="300" data-aos-duration="1500">
                        <h3 class="farewell__div__h3">Thanks for your visit!<h2/>
                        <h2 class="farewell__div__h2">Want to discuss a new project?</h2>
                        <p class="farewell__div__p">Send me an <a class="email__anchor" href=""><b>e-mail</b></a>.</p>
                    </div>
                </section>
                <div class="farewell__container">
                    <div data-aos="zoom-in-left" data-aos-delay="300" data-aos-duration="1500">
                        <section class="farewell__form">
                            <form action="" method="get">                        
                                <div class="farewell__form__name">Name:</div>
                                    <input class="farewell__form__name_input" required type="text" name="userName" id="userName" placeholder="Type your name here">
                                <div class="farewell__form__sur_name">Surname:</div>
                                    <input class="farewell__form__sur_name_input" required type="text" name="userSurname" id="userSurname" placeholder="Type your surname here">
                                <div class="farewell__form__email">E-mail:</div>
                                    <input class="farewell__form__email_input" required type="email" name="userEmail" id="userEmail" placeholder="Type your e-mail here">
                                <div><textarea class="farewell__form__textarea" required name="userMessage" id="userMessage" cols="30" rows="10" placeholder="What do you have in mind?"></textarea></div>
                                <input class="farewell__form__clean" type="reset" value="Clean form">
                                <input class="farewell__form__send" type="submit" value="Send form">
                            </form> 
                    </div>
                </div>
            <!-- </div> -->
